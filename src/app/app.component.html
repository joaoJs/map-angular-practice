<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
    href="https://bootswatch.com/simplex/bootstrap.min.css">
  <title>Document</title>
</head>
<body>

  <h1> Map Practice </h1>

  <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    (mapClick)="mapClicked($event)">
    <agm-marker *ngFor="let m of markers; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng"
    (markerClick)="markerClicked(m,i)"
    (dragEnd)="markerDragEnd(m,i,$event)"
    >
      <agm-info-window>
         <strong>{{m.name}}</strong>
         <br>
         <a class="delete" (click)="removeMarker(m,i)">Delete</a>
      </agm-info-window>
    </agm-marker>
    <agm-polyline
      [strokeColor]="color">
      <agm-polyline-point
      *ngFor="let s of stations"
      [latitude]="s.lat"
      [longitude]="s.lng">
      </agm-polyline-point>
    </agm-polyline>
    <agm-polyline
      [strokeColor]="colorNew">
      <agm-polyline-point
      *ngFor="let s of newStations"
      [latitude]="s.lat"
      [longitude]="s.lng">
      </agm-polyline-point>
    </agm-polyline>
    <agm-polyline
      [strokeColor]="colorNew">
      <agm-polyline-point
      *ngFor="let s of newStationsNorth"
      [latitude]="s.lat"
      [longitude]="s.lng">
      </agm-polyline-point>
    </agm-polyline>

    <agm-polyline-point
       *ngFor="let l of lines; let i = index"

      [longitude]="l.lng"
    ></agm-polyline-point>
  </agm-polyline> -->
  </agm-map>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <hr>
          <form (ngSubmit)="submitLocations()">
              <label> Origin </label>
              <input type="text" [(ngModel)]="locationName" name="locationName">

              <label> Latitude </label>
              <input type="text" [(ngModel)]="markerLat" name="markerLat">

              <label> Longitude </label>
              <input type="text" [(ngModel)]="markerLng" name="markerLng">

              <label> Draggable </label>
              <select [(ngModel)]="markerDraggable" name="markerDraggable">

                <option value="No"> No</option>
                <option value="Yes"> Yes</option>

              </select>
              <br>
              <!-- <div class="panel-heading">
                <h3 class="panel-title"> Destination </h3>
              </div> -->
              <hr>
              <label> Destination </label>
              <input type="text" [(ngModel)]="destinationName" name="destinationName">

              <label> Latitude </label>
              <input type="text" [(ngModel)]="markerLat" name="markerLat">

              <label> Longitude </label>
              <input type="text" [(ngModel)]="markerLng" name="markerLng">

              <label> Draggable </label>
              <select [(ngModel)]="markerDraggable" name="markerDraggable">

                <option value="No"> No</option>
                <option value="Yes"> Yes</option>

              </select>
              <br>
              <hr>
              <button> Submit </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="closestMessageOrigin !== ''">
    <p>{{closestMessageOrigin}}</p>
  </div>

  <div *ngIf="closestMessageDest !== ''">
    <p>{{closestMessageDest}}</p>
  </div>

</html>
